<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/style.css">
    <title>Batalha Pokemon</title>
</head>
<body>
    
    <p>Escolha um pokemon para batalhar</p>
    <ul class="escolherPokemon">
            
        <li id="sharmander">
            <div id="background">
                <button id="escolhaSharmander"><img src="img/charmander.png" alt="sharmander" id="configPokemon"></button>
            </div>
        </li>
            
        <li id="Bulbasaur">
            <div id="background">
                <button id="escolhaBulbasaur"><img src="img/Bulbasaur.png" alt="Bulbasaur" id="configPokemon"></button>
            </div>
        </li>
            
        <li id="Squirtle">
            <div id="background"><button id="escolhaSquirtle"><img src="img/Squirtle.png" alt="Squirtle" id="configPokemon"></button></div>
        </li>
    </ul>    
        
    <div id="visibehidden">

        <ul class="sobrePokemon">
            <li id="nomePokemon"></li>
            <li id="tipoPokemon"></li>
            <li id="fracoPokemon"></li>
            <li id="vidaPokemon"></li>
            <li id="attackPokemon"></li>
            <li id="next_li">
                <button id="btn_next">Batalhar</button>
            </li>
        </ul>
    </div>
    
    
    <script src="/js/script.js"></script>

</body>
</html>
